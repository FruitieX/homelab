apiVersion: apps/v1
kind: Deployment
metadata:
  name: nordpool-mqtt
  namespace: default
  annotations:
    secret.reloader.stakater.com/reload: "nordpool-mqtt-config"
spec:
  selector:
    matchLabels:
      app: nordpool-mqtt
  template:
    metadata:
      labels:
        app: nordpool-mqtt
    spec:
      volumes:
        - name: nordpool-mqtt-config
          secret:
            secretName: nordpool-mqtt-config

      containers:
        - name: nordpool-mqtt
          image: ghcr.io/fruitiex/nordpool-mqtt:main@sha256:0af4719570b27c2b530869585746097c6c37a42f361583bfb3572ecf72aa0464
          resources:
            limits:
              memory: 128Mi
              cpu: 100m
          workingDir: /app
          volumeMounts:
            - mountPath: /app
              name: nordpool-mqtt-config

      initContainers:
        - name: wait-for-mqtt-broker
          image: busybox
          command:
            [
              "sh",
              "-c",
              "until nc -z mqtt 1883; do echo waiting for mqtt broker; sleep 1; done",
            ]
