apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: add-bot-data
  namespace: default
spec:
  storageClassName: homelab-nfs
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: add-bot
  namespace: default
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: add-bot
  template:
    metadata:
      labels:
        app: add-bot
    spec:
      containers:
        - name: add-bot
          image: ghcr.io/fruitiex/add-bot-rs:0.12.1@sha256:6ce9a267fa790465e61989bdb5cc916719d15a6131713218974d6d53a967e87b
          command: ["add-bot"]
          args: ["--tz", "Europe/Helsinki"]
          workingDir: /app
          volumeMounts:
            # - mountPath: /app
            #   name: add-bot-data
            - mountPath: /app/Settings.toml
              name: add-bot-config
              subPath: Settings.toml
          resources:
            limits:
              memory: 128Mi
              cpu: 100m
      volumes:
        # - name: add-bot-data
        #   persistentVolumeClaim:
        #     claimName: add-bot-data
        - name: add-bot-config
          secret:
            secretName: add-bot-config
