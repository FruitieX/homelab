apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: add-bot-data
  namespace: default
spec:
  storageClassName: nfs-csi
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: add-bot
  namespace: default
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: add-bot
  template:
    metadata:
      labels:
        app: add-bot
    spec:
      containers:
        - name: add-bot
          image: ghcr.io/fruitiex/add-bot-rs:main@sha256:c45805444360ab6ef869614facfa0dc60d51f51cb3b47fd1f8b7bad8203180e4
          command: ["add-bot"]
          args: ["--tz", "Europe/Helsinki"]
          workingDir: /app
          volumeMounts:
            - mountPath: /app
              name: add-bot-data
            - mountPath: /app/Settings.toml
              name: add-bot-config
              subPath: Settings.toml
          resources:
            limits:
              memory: 128Mi
              cpu: 500m
      volumes:
        - name: add-bot-data
          persistentVolumeClaim:
            claimName: add-bot-data
        - name: add-bot-config
          secret:
            secretName: add-bot-config
