---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: adb-data
  namespace: default
spec:
  storageClassName: syno-storage
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: adb-mqtt
  namespace: default
  annotations:
    secret.reloader.stakater.com/reload: "adb-mqtt-config"
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: adb-mqtt
  template:
    metadata:
      labels:
        app: adb-mqtt
    spec:
      volumes:
        - name: adb-mqtt-config
          secret:
            secretName: adb-mqtt-config
        - name: adb-data
          persistentVolumeClaim:
            claimName: adb-data

      containers:
        - name: adb-mqtt
          image: ghcr.io/fruitiex/adb-mqtt:0.1.2@sha256:fad8bf2ae2d2d850c7268a4633aa40e79307c71d1ac4d5e341b10734b466a34f
          resources:
            limits:
              memory: 128Mi
              cpu: 100m
          workingDir: /app
          volumeMounts:
            - mountPath: /app
              name: adb-mqtt-config
            - mountPath: /root/.android
              name: adb-data
