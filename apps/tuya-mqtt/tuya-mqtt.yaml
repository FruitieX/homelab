apiVersion: apps/v1
kind: Deployment
metadata:
  name: tuya-mqtt
  namespace: default
spec:
  selector:
    matchLabels:
      app: tuya-mqtt
  template:
    metadata:
      labels:
        app: tuya-mqtt
    spec:
      volumes:
        - name: tuya-mqtt-config
          secret:
            secretName: tuya-mqtt-config

      containers:
        - name: tuya-mqtt
          image: ghcr.io/fruitiex/tuya-mqtt:0.4.0@sha256:c4dddd27c690ba1690b873bf1b01a5e81deb9dec32cdeb3e92ae722b8626dcc4
          resources:
            limits:
              memory: 128Mi
              cpu: 100m
          workingDir: /app
          volumeMounts:
            - mountPath: /app
              name: tuya-mqtt-config

