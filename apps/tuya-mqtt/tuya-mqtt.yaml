apiVersion: apps/v1
kind: Deployment
metadata:
  name: tuya-mqtt
  namespace: default
spec:
  selector:
    matchLabels:
      app: tuya-mqtt
  template:
    metadata:
      labels:
        app: tuya-mqtt
    spec:
      volumes:
        - name: tuya-mqtt-config
          secret:
            secretName: tuya-mqtt-config

      containers:
        - name: tuya-mqtt
          image: ghcr.io/fruitiex/tuya-mqtt:0.3.1@sha256:1b4db4c3513d972b123d497831e9a77cdeac7d2d65584876e7dd34702f10e226
          resources:
            limits:
              memory: 128Mi
              cpu: 100m
          workingDir: /app
          volumeMounts:
            - mountPath: /app
              name: tuya-mqtt-config

