apiVersion: apps/v1
kind: Deployment
metadata:
  name: tuya-mqtt
  namespace: default
  annotations:
    secret.reloader.stakater.com/reload: "tuya-mqtt-config"
spec:
  selector:
    matchLabels:
      app: tuya-mqtt
  template:
    metadata:
      labels:
        app: tuya-mqtt
    spec:
      volumes:
        - name: tuya-mqtt-config
          secret:
            secretName: tuya-mqtt-config

      containers:
        - name: tuya-mqtt
          image: ghcr.io/fruitiex/tuya-mqtt:main@sha256:573f0fffee27674ddd12655987afa161f3f5def5c0f6229aa623b45c9410aef7
          resources:
            limits:
              memory: 128Mi
              cpu: 100m
          workingDir: /app
          volumeMounts:
            - mountPath: /app
              name: tuya-mqtt-config

      initContainers:
        - name: wait-for-mqtt-broker
          image: busybox
          command: ["sh", "-c", "until nc -z mqtt 1883; do echo waiting for mqtt broker; sleep 1; done"]
