---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: immich-postgres-data
  namespace: default
spec:
  storageClassName: nfs-csi
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: immich-postgres
  namespace: default
  annotations:
    external-dns.alpha.kubernetes.io/hostname: immich-postgres.fruitiex.org
spec:
  type: LoadBalancer
  selector:
    app: immich-postgres
  ports:
    - name: psql
      protocol: TCP
      port: 5432
      targetPort: 5432
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: immich-postgres
  namespace: default
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: immich-postgres
  template:
    metadata:
      labels:
        app: immich-postgres
    spec:
      containers:
        - name: immich-postgres
          image: ghcr.io/immich-app/postgres:14-vectorchord0.3.0-pgvectors0.2.0@sha256:fa4f6e0971f454cd95fec5a9aaed2ed93d8f46725cc6bc61e0698e97dba96da1
          imagePullPolicy: "IfNotPresent"
          ports:
            - containerPort: 5432
          envFrom:
            - secretRef:
                name: immich-postgres-config
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: immich-postgres-data
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
      volumes:
        - name: immich-postgres-data
          persistentVolumeClaim:
            claimName: immich-postgres-data

