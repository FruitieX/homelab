apiVersion: apps/v1
kind: Deployment
metadata:
  name: homectl-next
  namespace: default
  annotations:
    secret.reloader.stakater.com/reload: "homectl-next-settings"
spec:
  selector:
    matchLabels:
      app: homectl-next
  template:
    metadata:
      labels:
        app: homectl-next
    spec:
      volumes:
        - name: homectl-next-settings
          secret:
            secretName: homectl-next-settings

      containers:
        - name: homectl-server
          image: ghcr.io/fruitiex/homectl-next:0.4.5@sha256:ac9c0393e4cda37f5f42c9813e0342e34ad837d341750fd6eb13ceceeccc1451
          env:
            - name: TZ
              value: Europe/Helsinki
          resources:
            limits:
              memory: 256Mi
              cpu: 500m
          volumeMounts:
            - mountPath: /app/.env
              name: homectl-next-settings
              subPath: .env
