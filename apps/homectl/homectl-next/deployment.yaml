apiVersion: apps/v1
kind: Deployment
metadata:
  name: homectl-next
  namespace: default
  annotations:
    secret.reloader.stakater.com/reload: "homectl-next-settings"
spec:
  selector:
    matchLabels:
      app: homectl-next
  template:
    metadata:
      labels:
        app: homectl-next
    spec:
      volumes:
        - name: homectl-next-settings
          secret:
            secretName: homectl-next-settings

      containers:
        - name: homectl-server
          image: ghcr.io/fruitiex/homectl-next:main@sha256:9a49a33aa27ac27f388117dd55305fe7f75ee4f6ab0fb5e8fe67c1f8b43ef078
          env:
            - name: TZ
              value: Europe/Helsinki
          resources:
            limits:
              memory: 256Mi
              cpu: 500m
          volumeMounts:
            - mountPath: /app/.env
              name: homectl-next-settings
              subPath: .env
