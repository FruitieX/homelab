apiVersion: apps/v1
kind: Deployment
metadata:
  name: homectl-next
  namespace: default
  annotations:
    secret.reloader.stakater.com/reload: "homectl-next-settings"
spec:
  selector:
    matchLabels:
      app: homectl-next
  template:
    metadata:
      labels:
        app: homectl-next
    spec:
      volumes:
        - name: homectl-next-settings
          secret:
            secretName: homectl-next-settings

      containers:
        - name: homectl-server
          image: ghcr.io/fruitiex/homectl-next:main@sha256:408bb1f04cf24aa2dee299e9a4284e9b2d153d7d3fe88c4decca32cdcd570c30
          # image: ghcr.io/fruitiex/homectl-next:main@sha256:5bc896e34101394c54051f848376c8249ebea4880b4275b5e71168fbeb9c0ecd
          # image: ghcr.io/fruitiex/homectl-next:main@sha256:91d0148cd036c9c45398544c087cd0a1afd81faf8a31ca1c55638b6357923616
          env:
            - name: TZ
              value: Europe/Helsinki
          resources:
            limits:
              memory: 256Mi
              cpu: 500m
          volumeMounts:
            - mountPath: /app/.env
              name: homectl-next-settings
              subPath: .env
