apiVersion: apps/v1
kind: Deployment
metadata:
  name: homectl-server
  namespace: default
  annotations:
    secret.reloader.stakater.com/reload: "homectl-server-settings"
spec:
  selector:
    matchLabels:
      app: homectl-server
  template:
    metadata:
      labels:
        app: homectl-server
    spec:
      volumes:
        - name: homectl-server-settings
          secret:
            secretName: homectl-server-settings

      containers:
        - name: homectl-server
          image: ghcr.io/fruitiex/homectl-server:0.4.4@sha256:9127bbddb546e34430ef47854652a7338c73d6a0dc7d34b9707e60a6ba8849ec
          envFrom:
            - secretRef:
                name: homectl-server-env
          env:
            - name: TZ
              value: Europe/Helsinki
            - name: RUST_LOG
              value: "homectl_server=info"
          resources:
            limits:
              memory: 128Mi
              cpu: 500m
          workingDir: /app
          volumeMounts:
            - mountPath: /app
              name: homectl-server-settings
