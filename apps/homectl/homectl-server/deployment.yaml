apiVersion: apps/v1
kind: Deployment
metadata:
  name: homectl-server
  namespace: default
  annotations:
    secret.reloader.stakater.com/reload: "homectl-server-settings"
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: homectl-server
  template:
    metadata:
      labels:
        app: homectl-server
    spec:
      volumes:
        - name: homectl-server-settings
          secret:
            secretName: homectl-server-settings

      containers:
        - name: homectl-server
          image: ghcr.io/fruitiex/homectl-server:main@sha256:abdecf79f3823359a1c3160ef782c89b70483da29958e34094d4b9b7299625aa
          envFrom:
            - secretRef:
                name: homectl-server-env
          env:
            - name: TZ
              value: Europe/Helsinki
            - name: RUST_LOG
              value: "homectl_server=info"
          resources:
            limits:
              memory: 128Mi
              cpu: 500m
          workingDir: /app
          volumeMounts:
            - mountPath: /app
              name: homectl-server-settings

      initContainers:
        - name: wait-for-mqtt-broker
          image: busybox
          command:
            [
              "sh",
              "-c",
              "until nc -z mqtt 1883; do echo waiting for mqtt broker; sleep 1; done",
            ]
