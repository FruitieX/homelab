apiVersion: v1
kind: Service
metadata:
  name: mqtt
  namespace: default
  annotations:
    external-dns.alpha.kubernetes.io/hostname: mqtt,mqtt.localdomain
spec:
  type: LoadBalancer
  selector:
    app: mosquitto
  ports:
  - name: mqtt
    protocol: TCP
    port: 1883
    targetPort: 1883
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mosquitto
  namespace: default
spec:
  selector:
    matchLabels:
      app: mosquitto
  template:
    metadata:
      labels:
        app: mosquitto
    spec:
      containers:
        - name: mosquitto
          image: eclipse-mosquitto@sha256:786ca925d7394a38dc7be5c02fc5e4da7e686c915a2673c6b3d1652c4e8c050b
          command: ["mosquitto"]
          args: ["-c", "/mosquitto-no-auth.conf"]
          ports:
            - containerPort: 1883
          resources:
            limits:
              cpu: 100m
              memory: 512Mi
---