apiVersion: apps/v1
kind: Deployment
metadata:
  name: lifx-mqtt
  namespace: default
spec:
  selector:
    matchLabels:
      app: lifx-mqtt
  template:
    metadata:
      labels:
        app: lifx-mqtt
    spec:
      volumes:
        - name: lifx-mqtt-config
          secret:
            secretName: lifx-mqtt-config

      containers:
        - name: lifx-mqtt
          image: ghcr.io/fruitiex/lifx-mqtt:0.4.1@sha256:cb7109a2d2898e0b0a94569c39d6a1e56e2ff4ddf225dc4cdbc2afc47539324d
          resources:
            limits:
              memory: 128Mi
              cpu: 100m
          workingDir: /app
          volumeMounts:
            - mountPath: /app
              name: lifx-mqtt-config


