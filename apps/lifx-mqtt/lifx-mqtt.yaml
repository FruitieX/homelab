apiVersion: apps/v1
kind: Deployment
metadata:
  name: lifx-mqtt
  namespace: default
spec:
  selector:
    matchLabels:
      app: lifx-mqtt
  template:
    metadata:
      labels:
        app: lifx-mqtt
    spec:
      volumes:
        - name: lifx-mqtt-config
          secret:
            secretName: lifx-mqtt-config

      containers:
        - name: lifx-mqtt
          image: ghcr.io/fruitiex/lifx-mqtt:0.4.0@sha256:95995d5a278a78bff6aae1cc2a4304e80d2f595f09bd6abc1a6e829413dfd1b3
          resources:
            limits:
              memory: 128Mi
              cpu: 100m
          workingDir: /app
          volumeMounts:
            - mountPath: /app
              name: lifx-mqtt-config


