apiVersion: apps/v1
kind: Deployment
metadata:
  name: lifx-mqtt
  namespace: default
spec:
  selector:
    matchLabels:
      app: lifx-mqtt
  template:
    metadata:
      labels:
        app: lifx-mqtt
    spec:
      volumes:
        - name: lifx-mqtt-config
          secret:
            secretName: lifx-mqtt-config

      containers:
        - name: lifx-mqtt
          image: ghcr.io/fruitiex/lifx-mqtt:sha-79156e9@sha256:19a5a941ac45b88e280bad7fa711b9e286640ca3a61a8962626f40ff3d27e4cf
          resources:
            limits:
              memory: 128Mi
              cpu: 100m
          workingDir: /app
          volumeMounts:
            - mountPath: /app
              name: lifx-mqtt-config


