---
apiVersion: v1
kind: PersistentVolume
metadata:
  annotations:
    pv.kubernetes.io/provisioned-by: nfs.csi.k8s.io
  name: pv-navidrome-music
spec:
  capacity:
    storage: 100Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs-csi
  mountOptions:
    - nfsvers=4.1
  csi:
    driver: nfs.csi.k8s.io
    # volumeHandle format: {nfs-server-address}#{sub-dir-name}#{share-name}
    # make sure this value is unique for every share in the cluster
    volumeHandle: nectarine.internal.fruitiex.org/volume3/music
    volumeAttributes:
      server: nectarine.internal.fruitiex.org
      share: /volume3
      subDir: music
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: pvc-navidrome-music
  namespace: default
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 100Gi
  volumeName: pv-navidrome-music
  storageClassName: nfs-csi
