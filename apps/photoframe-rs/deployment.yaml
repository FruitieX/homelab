apiVersion: apps/v1
kind: Deployment
metadata:
  name: photoframe-rs
  namespace: default
spec:
  selector:
    matchLabels:
      app: photoframe-rs
  template:
    metadata:
      labels:
        app: photoframe-rs
    spec:
      volumes:
        - name: photoframe-rs-config
          persistentVolumeClaim:
            claimName: photoframe-rs-config
      containers:
        - name: photoframe-rs
          image: ghcr.io/fruitiex/photoframe-rs-server:main@sha256:6b3894419356638db5773534a7f90a5c072b3f47a2ea055576994a1ce56fb24a
          resources:
            limits:
              memory: 256Mi
              cpu: 1000m
          env:
            - name: TZ
              value: Europe/Helsinki
          workingDir: /app
          volumeMounts:
            - mountPath: /app
              name: photoframe-rs-config