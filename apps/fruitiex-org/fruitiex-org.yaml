apiVersion: v1
kind: Service
metadata:
  name: fruitiex-org
  namespace: default
spec:
  type: LoadBalancer
  selector:
    app: fruitiex-org
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fruitiex-org-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/server-alias: www.fruitiex.org
spec:
  ingressClassName: public
  tls:
    - secretName: fruitiex-org-tls
  rules:
    - host: fruitiex.org
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: fruitiex-org
                port:
                  number: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lovegren-fi-ingress
  namespace: default
  annotations:
    cert-manager.io/cluster-issuer: ${LETSENCRYPT_CLUSTER_ISSUER}
spec:
  ingressClassName: public
  tls:
    - secretName: lovegren-fi-tls
  rules:
    - host: lovegren.fi
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: fruitiex-org
                port:
                  number: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fruitiex-org
  namespace: default
spec:
  selector:
    matchLabels:
      app: fruitiex-org
  template:
    metadata:
      labels:
        app: fruitiex-org
    spec:
      containers:
        - name: fruitiex-org
          image: ghcr.io/fruitiex/fruitiex.org:main@sha256:b8169bc4156937060495e75d4c19bb7e9bbbbbfdbca24cce5f435a5af19db9da
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          resources:
            limits:
              memory: 128Mi
              cpu: 100m
