apiVersion: apps/v1
kind: Deployment
metadata:
  name: twinkly-mqtt
  namespace: default
spec:
  selector:
    matchLabels:
      app: twinkly-mqtt
  template:
    metadata:
      labels:
        app: twinkly-mqtt
    spec:
      volumes:
        - name: twinkly-mqtt-config
          secret:
            secretName: twinkly-mqtt-config

      containers:
        - name: twinkly-mqtt
          image: ghcr.io/fruitiex/twinkly-mqtt:0.2.0@sha256:0804138de9c2ffdc9ec90cb1e742b50d4909eeaa37d17df01e2f6dd52efd7959
          resources:
            limits:
              memory: 128Mi
              cpu: 100m
          workingDir: /app
          volumeMounts:
            - mountPath: /app
              name: twinkly-mqtt-config


