apiVersion: apps/v1
kind: Deployment
metadata:
  name: twinkly-mqtt
  namespace: default
  annotations:
    secret.reloader.stakater.com/reload: "twinkly-mqtt-config"
spec:
  selector:
    matchLabels:
      app: twinkly-mqtt
  template:
    metadata:
      labels:
        app: twinkly-mqtt
    spec:
      volumes:
        - name: twinkly-mqtt-config
          secret:
            secretName: twinkly-mqtt-config

      containers:
        - name: twinkly-mqtt
          image: ghcr.io/fruitiex/twinkly-mqtt:0.5.0@sha256:d95dc8025313e6cb3cab71e982dc53a6d369f3fefdea442de90ae79c8e37e62a
          resources:
            limits:
              memory: 128Mi
              cpu: 100m
          workingDir: /app
          volumeMounts:
            - mountPath: /app
              name: twinkly-mqtt-config


