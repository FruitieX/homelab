apiVersion: apps/v1
kind: Deployment
metadata:
  name: twinkly-mqtt
  namespace: default
spec:
  selector:
    matchLabels:
      app: twinkly-mqtt
  template:
    metadata:
      labels:
        app: twinkly-mqtt
    spec:
      volumes:
        - name: twinkly-mqtt-config
          secret:
            secretName: twinkly-mqtt-config

      containers:
        - name: twinkly-mqtt
          image: ghcr.io/fruitiex/twinkly-mqtt:0.4.1@sha256:3a26324f39eece4ae7043ca38cb0277dc1373f9e0e1365255683deaf4867186b
          resources:
            limits:
              memory: 128Mi
              cpu: 100m
          workingDir: /app
          volumeMounts:
            - mountPath: /app
              name: twinkly-mqtt-config


