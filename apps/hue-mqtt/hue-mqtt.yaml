apiVersion: apps/v1
kind: Deployment
metadata:
  name: hue-mqtt
  namespace: default
  annotations:
    secret.reloader.stakater.com/reload: "hue-mqtt-config"
spec:
  selector:
    matchLabels:
      app: hue-mqtt
  template:
    metadata:
      labels:
        app: hue-mqtt
    spec:
      volumes:
        - name: hue-mqtt-config
          secret:
            secretName: hue-mqtt-config

      containers:
        - name: hue-mqtt
          image: ghcr.io/fruitiex/hue-mqtt:0.5.0@sha256:1f3cbc8d1b4164bdbd07d318b477e665b3dc116573254c77ba7498ad5f70c5d4
          resources:
            limits:
              memory: 128Mi
              cpu: 100m
          workingDir: /app
          volumeMounts:
            - mountPath: /app
              name: hue-mqtt-config
