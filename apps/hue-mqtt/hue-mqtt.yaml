apiVersion: apps/v1
kind: Deployment
metadata:
  name: hue-mqtt
  namespace: default
  annotations:
    secret.reloader.stakater.com/reload: "hue-mqtt-config"
spec:
  selector:
    matchLabels:
      app: hue-mqtt
  template:
    metadata:
      labels:
        app: hue-mqtt
    spec:
      volumes:
        - name: hue-mqtt-config
          secret:
            secretName: hue-mqtt-config

      containers:
        - name: hue-mqtt
          image: ghcr.io/fruitiex/hue-mqtt:0.4.2@sha256:94c140f3c7dd8d05e42505f7c4fdc5e27cfb4dfec7921289f52bd51872142c54
          resources:
            limits:
              memory: 128Mi
              cpu: 100m
          workingDir: /app
          volumeMounts:
            - mountPath: /app
              name: hue-mqtt-config
