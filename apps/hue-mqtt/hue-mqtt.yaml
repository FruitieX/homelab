apiVersion: apps/v1
kind: Deployment
metadata:
  name: hue-mqtt
  namespace: default
spec:
  selector:
    matchLabels:
      app: hue-mqtt
  template:
    metadata:
      labels:
        app: hue-mqtt
    spec:
      volumes:
        - name: hue-mqtt-config
          secret:
            secretName: hue-mqtt-config

      containers:
        - name: hue-mqtt
          image: ghcr.io/fruitiex/hue-mqtt:0.4.1@sha256:170c5a11bd6b5bf7b888d081cecffa03e2529291a4b2c6255550e33f6c6b17c8
          resources:
            limits:
              memory: 128Mi
              cpu: 100m
          workingDir: /app
          volumeMounts:
            - mountPath: /app
              name: hue-mqtt-config
