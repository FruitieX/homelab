apiVersion: apps/v1
kind: Deployment
metadata:
  name: hue-mqtt
  namespace: default
spec:
  selector:
    matchLabels:
      app: hue-mqtt
  template:
    metadata:
      labels:
        app: hue-mqtt
    spec:
      volumes:
        - name: hue-mqtt-config
          secret:
            secretName: hue-mqtt-config

      containers:
        - name: hue-mqtt
          image: ghcr.io/fruitiex/hue-mqtt:0.4.0@sha256:d2035d9e638e38107ccae03c696af20db0afedb47e8f9ca112fcbbf43e2c6563
          resources:
            limits:
              memory: 128Mi
              cpu: 100m
          workingDir: /app
          volumeMounts:
            - mountPath: /app
              name: hue-mqtt-config
