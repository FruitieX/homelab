apiVersion: apps/v1
kind: Deployment
metadata:
  name: hue-mqtt
  namespace: default
  annotations:
    secret.reloader.stakater.com/reload: "hue-mqtt-config"
spec:
  selector:
    matchLabels:
      app: hue-mqtt
  template:
    metadata:
      labels:
        app: hue-mqtt
    spec:
      volumes:
        - name: hue-mqtt-config
          secret:
            secretName: hue-mqtt-config

      containers:
        - name: hue-mqtt
          image: ghcr.io/fruitiex/hue-mqtt:0.6.0@sha256:adfd1c5ca0aeac7facb19f5285334856c470c0482f8e62db6c98fc32737154c9
          resources:
            limits:
              memory: 128Mi
              cpu: 100m
          workingDir: /app
          volumeMounts:
            - mountPath: /app
              name: hue-mqtt-config

      initContainers:
        - name: wait-for-mqtt-broker
          image: busybox
          command: ["sh", "-c", "until nc -z mqtt 1883; do echo waiting for mqtt broker; sleep 1; done"]
