apiVersion: apps/v1
kind: Deployment
metadata:
  name: hue-mqtt
  namespace: default
spec:
  selector:
    matchLabels:
      app: hue-mqtt
  template:
    metadata:
      labels:
        app: hue-mqtt
    spec:
      volumes:
        - name: hue-mqtt-config
          secret:
            secretName: hue-mqtt-config

      containers:
        - name: hue-mqtt
          image: ghcr.io/fruitiex/hue-mqtt:0.2.1@sha256:f6a5179a6759bae3e1cbabe421b0d4809612fa98c76f882aa640b22738e680aa
          resources:
            limits:
              memory: 128Mi
              cpu: 100m
          workingDir: /app
          volumeMounts:
            - mountPath: /app
              name: hue-mqtt-config
