apiVersion: apps/v1
kind: Deployment
metadata:
  name: hue-mqtt
  namespace: default
spec:
  selector:
    matchLabels:
      app: hue-mqtt
  template:
    metadata:
      labels:
        app: hue-mqtt
    spec:
      volumes:
        - name: hue-mqtt-config
          secret:
            secretName: hue-mqtt-config

      containers:
        - name: hue-mqtt
          image: ghcr.io/fruitiex/hue-mqtt:sha-9bc3af0@sha256:99220e6a2ce49c75d5ac131194321e7c9316f8402d919d66ae879f0d1b72a257
          resources:
            limits:
              memory: 128Mi
              cpu: 100m
          workingDir: /app
          volumeMounts:
            - mountPath: /app
              name: hue-mqtt-config
