apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: notification-receiver
  namespace: flux-system
  annotations:
    cert-manager.io/cluster-issuer: ${LETSENCRYPT_CLUSTER_ISSUER}
spec:
  ingressClassName: public
  tls:
    - hosts:
        - ${FLUX_NOTIFICATION_DOMAIN_NAME}
      secretName: flux-notification-tls
  rules:
    - host: ${FLUX_NOTIFICATION_DOMAIN_NAME}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: notification-receiver
                port:
                  number: 9292
