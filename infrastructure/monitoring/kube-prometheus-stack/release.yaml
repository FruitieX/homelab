apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: kube-prometheus-stack
spec:
  interval: 5m
  timeout: 1m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: "*"
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
  values:
    grafana:
      service:
        type: NodePort
      ingress:
        enabled: true
        ingressClassName: private
        tls:
          - hosts:
              - grafana.fruitiex.org
            secretName: fruitiex-org-wildcard-crt
        hosts:
          - grafana.fruitiex.org
    alertmanager:
      service:
        type: NodePort
      ingress:
        enabled: true
        ingressClassName: private
        tls:
          - hosts:
              - alertmanager.fruitiex.org
            secretName: fruitiex-org-wildcard-crt
        hosts:
          - alertmanager.fruitiex.org
    prometheus:
      service:
        type: NodePort
      ingress:
        enabled: true
        ingressClassName: private
        tls:
          - hosts:
              - prometheus.fruitiex.org
            secretName: fruitiex-org-wildcard-crt
        hosts:
          - prometheus.fruitiex.org
