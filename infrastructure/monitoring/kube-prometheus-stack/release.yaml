apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: kube-prometheus-stack
spec:
  interval: 10m
  timeout: 1m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: "*"
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
  values:
    grafana:
      service:
        type: NodePort
      ingress:
        enabled: true
        ingressClassName: private
        tls:
          - secretName: fruitiex-org-tls
        hosts:
          - grafana.fruitiex.org
      persistence:
        type: pvc
        enabled: true
        storageClassName: syno-storage
        accessModes:
          - ReadWriteOnce
        size: 10Gi
      defaultDashboardsTimezone: Europe/Helsinki
      additionalDatasources:
      - name: Loki
        type: loki
        isDefault: false
        access: proxy
        url: http://loki.monitoring.svc.cluster.local:3100
        version: 1
    alertmanager:
      service:
        type: NodePort
      ingress:
        enabled: true
        ingressClassName: private
        tls:
          - secretName: fruitiex-org-tls
        hosts:
          - alertmanager.fruitiex.org
      alertmanagerSpec:
        storage:
          volumeClaimTemplate:
            spec:
              storageClassName: syno-storage
              accessModes:
                - ReadWriteOnce
              resources:
                requests:
                  storage: 10Gi
    prometheus:
      service:
        type: NodePort
      ingress:
        enabled: true
        ingressClassName: private
        tls:
          - secretName: fruitiex-org-tls
        hosts:
          - prometheus.fruitiex.org
      prometheusSpec:
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: syno-storage
              accessModes:
                - ReadWriteOnce
              resources:
                requests:
                  storage: 50Gi
