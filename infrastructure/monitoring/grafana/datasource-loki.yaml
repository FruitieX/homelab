apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasource-loki
  namespace: grafana
  labels:
    grafana_datasource: "1"
data:
  loki-datasource.yaml: |
    apiVersion: 1
    datasources:
      - name: Loki
        type: loki
        access: proxy
        url: http://loki.loki.svc.cluster.local:3100
        jsonData:
          timeout: 60
          maxLines: 1000
