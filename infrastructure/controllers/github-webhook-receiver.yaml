# https://fluxcd.io/flux/guides/webhook-receivers/

apiVersion: v1
kind: Service
metadata:
  name: notification-receiver
  namespace: flux-system
spec:
  type: LoadBalancer
  selector:
    app: notification-controller
  ports:
    - name: http
      port: 9292
      protocol: TCP
      targetPort: 9292
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: notification-receiver
  namespace: flux-system
  annotations:
    cert-manager.io/cluster-issuer: ${LETSENCRYPT_CLUSTER_ISSUER}
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - ${FLUX_NOTIFICATION_DOMAIN_NAME}
      secretName: flux-notification-tls
  rules:
    - host: ${FLUX_NOTIFICATION_DOMAIN_NAME}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: notification-receiver
                port:
                  number: 9292
---
apiVersion: notification.toolkit.fluxcd.io/v1beta2
kind: Receiver
metadata:
  name: flux-system
  namespace: flux-system
spec:
  type: github
  events:
    - "ping"
    - "push"
  secretRef:
    name: webhook-notification-token
  resources:
    - kind: GitRepository
      name: flux-system
