---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  annotations:
    storageclass.kubernetes.io/is-default-class: "true"
  name: syno-storage
provisioner: csi.san.synology.com
parameters:
  protocol: iscsi
  fsType: ext4
  dsm: nectarine
  location: '/volume1'
reclaimPolicy: Retain
allowVolumeExpansion: true