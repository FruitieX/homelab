apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: nfs-csi
provisioner: nfs.csi.k8s.io
parameters:
  server: nectarine.internal.fruitiex.org
  share: /volume3/homelab
  subDir: "$${pvc.metadata.name}"
reclaimPolicy: Retain
volumeBindingMode: Immediate
mountOptions:
  - hard
  - nfsvers=4.1
  - noatime
  - rsize=1048576
  - wsize=1048576
  - timeo=600
  - retrans=2